<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mootools</title>
  <!-- CARGAR LA LIBRERÍA MOOTOOLS DESDE UN CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools.js"></script>
  <style>
     /* ESTILO PARA EL CUERPO DE LA PÁGINA */
body {
  font-family: Arial, sans-serif; /* FUENTE SENCILLA */
  line-height: 1.6; /* ALTURA DE LÍNEA */
  background-color: #f5f5f5; /* GRIS CLARO SUAVE */
  margin: 0;
  padding: 0;
}

/* ESTILO PARA LOS ENCABEZADOS PRINCIPALES (H1, H2) */
h1, h2 {
  color: #444; /* GRIS OSCURO */
  text-align: center;
}

/* ESTILO PARA EL ENLACE DE REGRESO */
.regreso a {
  display: block;
  width: fit-content;
  margin: 30px auto;
  text-align: center;
  font-size: 18px;
  color: #fff; /* TEXTO BLANCO */
  background-color: #555; /* GRIS MEDIO */
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}

/* HOVER DEL ENLACE DE REGRESO */
.regreso a:hover {
  background-color: #777; /* GRIS MÁS CLARO */
}
</style>
</head>
<body>

  <!-- ENLACE PARA CARGAR LOS DATOS -->
  <a href="javascript:void(0)" id="loadData">Cargar Datos</a>
  <!-- DIV PARA MOSTRAR EL RESULTADO -->
  <div id="result"></div>

  <script>
    // ESPERAR A QUE EL DOM ESTÉ CARGADO ANTES DE EJECUTAR EL CÓDIGO
    window.addEvent('domready', function() {
      // SOLICITUD AJAX CON MOOTOOLS
      $('loadData').addEvent('click', function() {
        var request = new Request({
          // URL DE LA API DE EJEMPLO QUE DEVUELVE UN OBJETO JSON
          url: 'https://jsonplaceholder.typicode.com/posts/1',
          method: 'get',  // SE ESPECIFICA EL MÉTODO HTTP (GET)
          // FUNCIÓN QUE SE EJECUTA CUANDO LA SOLICITUD SE COMPLETA CON ÉXITO
          onSuccess: function(response) {
            // SE MUESTRA EL TÍTULO DEL POST OBTENIDO EN LA RESPUESTA
            $('result').set('html', '<p>Título: ' + response.title + '</p>');
          },
          // FUNCIÓN QUE SE EJECUTA CUANDO LA SOLICITUD FALLA
          onFailure: function() {
            // SE MUESTRA UN MENSAJE DE ERROR SI LA SOLICITUD FALLA
            $('result').set('html', '<p>¡Error al cargar los datos!</p>');
          }
        }).send();  // SE ENVÍA LA SOLICITUD AJAX
      });
    });
  </script>
    <!-- ENLACE PARA VOLVER AL MENÚ PRINCIPAL -->
    <div class="regreso">
        <a href="Index.html">Volver al menú principal</a>
    </div>

    <!-- SECCIÓN DE BIBLIOGRAFÍA -->
    <div class="bibliografia">
        <h2>Bibliografía</h2>
        <p> Alvarez, M. A. (2008, 25 julio). <i>Ajax con Mootools, ejemplo sencillo.</i> DesarrolloWeb.com. Disponible en: <a href="https://desarrolloweb.com/articulos/ajax-mootools.html" target="_blank">https://desarrolloweb.com/articulos/ajax-mootools.html</a></p>
    </div>
</body>
</html>
