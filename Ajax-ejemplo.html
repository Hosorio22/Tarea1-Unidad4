<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo AJAX</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      /* ESTILO PARA EL CUERPO DE LA PÁGINA */
body {
  font-family: Arial, sans-serif; /* FUENTE SENCILLA */
  line-height: 1.6; /* ALTURA DE LÍNEA */
  background-color: #f5f5f5; /* GRIS CLARO SUAVE */
  margin: 0;
  padding: 0;
}

/* ESTILO PARA LOS ENCABEZADOS PRINCIPALES (H1, H2) */
h1, h2 {
  color: #444; /* GRIS OSCURO */
  text-align: center;
}

/* ESTILO PARA EL ENLACE DE REGRESO */
.regreso a {
  display: block;
  width: fit-content;
  margin: 30px auto;
  text-align: center;
  font-size: 18px;
  color: #fff; /* TEXTO BLANCO */
  background-color: #555; /* GRIS MEDIO */
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}

/* HOVER DEL ENLACE DE REGRESO */
.regreso a:hover {
  background-color: #777; /* GRIS MÁS CLARO */
        }
  </style>
</head>
<body>

  <button id="loadData">Cargar Datos</button>
  <div id="result"></div>

  <script>
    $(document).ready(function() {
      $("#loadData").click(function() {
        // Perform AJAX request to fetch data from a new server
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts/2", // New example API
          type: "GET",
          success: function(response) {
            // On success, display the fetched data
            $("#result").html("<p>Título: " + response.title + "</p>");
          },
          error: function(error) {
            // On error, display an error message
            $("#result").html("<p>¡Error al obtener los datos!</p>");
          }
        });
      });
    });
  </script>
    <!-- ENLACE PARA VOLVER AL MENÚ PRINCIPAL -->
    <div class="regreso">
        <a href="Index.html">Volver al menú principal</a>
    </div>

    <!-- SECCIÓN DE BIBLIOGRAFÍA -->
    <div class="bibliografia">
        <h2>Bibliografía</h2>
        <p>Cyberstream. (2023, 27 noviembre). <i>El funcionamiento de AJAX con jQuery: una guía completa y detallada. </i>Byron Vargas ®. Disponible en: <a href="https://www.byronvargas.com/web/como-funciona-ajax-con-jquery/" target="_blank">https://www.byronvargas.com/web/como-funciona-ajax-con-jquery/</a></p>
    </div>
</body>
</html>
